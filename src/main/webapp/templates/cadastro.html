<div class="bgColor">
  <div class="container center-align">
    <span class="titleEffectSub amber-text text-accent-4">{{titulo}}</span>
  </div>
  <div class="divider"></div>
  <div class="row col s8 container center-align">
    <form name="formcadastro">
      <div class="row s8">
        <div class="input-field col s6">
          <input id="first_name" name="first_name"type="text" maxlength="15" class="validate" ng-model="cadastro.nome" required>
          <label for="first_name"><span class="red-text">*</span> Nome</label>
          <p class="red-text" ng-show="formcadastro.first_name.$dirty && formcadastro.first_name.$error.required">Por favor preencha o nome.</p>
        </div>
        <div class="input-field col s6">
          <input id="last_name" name="last_name" type="text" class="validate" maxlength="25" ng-model="cadastro.sobrenome" required>
          <label for="last_name"><span class="red-text">*</span> Sobrenome</label>
          <p class="red-text" ng-show="formcadastro.last_name.$dirty && formcadastro.last_name.$error.required">Por favor preencha o sobrenome.</p>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="disabled" name="disabled" type="text" class="validate" maxlength="30" ng-model="cadastro.endereco" required>
          <label for="disabled"><span class="red-text">*</span> Endereço</label>
          <p class="red-text" ng-show="formcadastro.disabled.$dirty && formcadastro.disabled.$error.required">Por favor preencha o endereço.</p>
        </div>
      </div>
      <div class="row left-align">
        <div class="col s6">
          <div class="input-field inline">
            <input id="email" type="email" class="validate" name="email" maxlength="25" ng-model="cadastro.email" required>
            <label for="email" data-error="Email incorreto!" data-success="Ok"><span class="red-text">*</span> Email</label>
          </div>
        </div>
        <div class="input-field col s6">
          <input type="date" class="datepicker" id="datanasc" name="datanasc" maxlength="10" ng-model="cadastro.datanasc">
          <label for="datanasc">Data Nascimento:</label>
       </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="login" type="text" name="login" minlength="5" maxlength="15" ng-model="cadastro.login" class="validate" required>
          <label for="login"><span class="red-text">*</span> Login</label>
        </div>
      </div>
      <p class="red-text" ng-show="formcadastro.login.$error.minlength">Login é muito curto, minimo 5 caracteres.</p>
      <div class="row">
        <div class="input-field col s6">
          <input id="senha" type="password" name="senha" minlength="5" ng-model="cadastro.senha" class="validate" required>
          <label for="senha"><span class="red-text">*</span> Senha</label>
        </div>
      </div>
      <p class="red-text" ng-show="formcadastro.senha.$error.minlength">Senha muito curta, minimo 5 caracteres.</p>
    </form>
  
        <button class="btn waves-effect waves-light" ng-click="enviarCadastro()" ng-disabled="formcadastro.$invalid">Enviar<i class="material-icons right">done</i></button>
        <button class="btn waves-effect waves-light clear" ng-click="limpar()">Limpar<i class="material-icons right">delete</i></button>

  </div>
</div>
