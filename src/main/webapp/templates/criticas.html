<div class="container">
    <div class="section z-depth-5 teal lighten-2 topSeries">
        <h4 ng-bind="titulo" class="center white-text text-accent-4"></h4>
        <div class="divider"></div>
        </br>
        <div class="container">
            <div class="row">
                <div ng-repeat="critica in listaCritica">
                    <div class="col s12 m6">
                    <h6 ng-bind="critica.tituloCritica" class="center white-text text-accent-4"></h6>
                    <div class="card">
                        <div class="card-image">
                        <img src="{{critica.poster}}" class="imgCritica">
                        <a class="btn-floating halfway-fab waves-effect waves-light red pulse" ng-click="abrirCritica(critica.idCritica)"><i class="material-icons">subtitles</i></a>
                        </div>
                        <div class="card-content">
                            <p>Temporada: {{critica.temporada}}</p>    
                            <p><i class="material-icons starColor">grade</i>{{critica.nota}}</p>
                            <p class="truncate">Resumo: {{critica.resumo}}</p>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
                <pagination
                            class="center-align"
                            page="1"
                            page-size="4"
                            total="qtdCriticas"
                            show-prev-next="true"
                            use-simple-prev-next="false"
                            dots="...."
                            hide-if-empty="false"
                            adjacent="2"
                            scroll-top="false"
                            pagination-action="changePage(page)" />
        </div>
    </div>
</div>
