<div class="section" ng-controller="SerieCtrl">
    <h4 ng-bind="titulo" class="center blue-text"></h4>
    <img ng-src="{{poster}}" class="align-center" alt="Description" />
    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{poster}}">
              <span class="card-title">{{titulo}}</span>
            </div>
            <div class="card-content">
              <p>{{descricao}}</p>
            </div>
            <div class="card-action">
                <i class="material-icons">stars</i> <span>{{nota}}</span>
            </div>
          </div>
        </div>
      </div>
        <ul class="collapsible" data-collapsible="accordion">
            <li>
            <div class="collapsible-header"><i class="material-icons">filter_drama</i>Premiações</div>
            <div class="collapsible-body"><span>{{premiacoes}}</span></div>
            </li>
            <li>
            <div class="collapsible-header"><i class="material-icons">place</i>Atores</div>
            <div class="collapsible-body"><span>Lista de atores</span></div>
            </li>
            <li>
            <div class="collapsible-header"><i class="material-icons">whatshot</i>Episódios</div>
            <div class="collapsible-body"><span>Lista de episódios.</span></div>
            </li>
        </ul>
      
    <h1>Comentários</h1>
    <div class="row">
        <form class="col s12">
        <div class="row">
            <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Comentário</label>
            </div>
        </div>
        </form>
    </div>
        
    
</div>
