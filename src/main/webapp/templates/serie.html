<div class="section" ng-controller="SerieCtrl">
    <h4 ng-bind="titulo" class="center blue-text"></h4>
    <img ng-src="{{poster}}" class="align-center" alt="Description" />
    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img ng-src="{{poster}}">
              <span class="card-title">{{titulo}}</span>
            </div>
            <div class="card-content">
              <p>{{descricao}}</p>
            </div>
            <div class="card-action">
                <i class="material-icons">stars</i> <span>{{nota}}</span>
            </div>
          </div>
        </div>
      </div>
    
</div>
